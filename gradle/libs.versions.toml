[versions]

agp = "7.2.2"
kotlin = "1.7.0"

activity = "1.5.1"
androidCoreKtx = "1.6.0"
androidPreference = "1.1.1"
appcompat = "1.5.0"
coil = "2.2.1"
compose = "1.2.0"
composeCompiler = "1.2.0"
composeViewmodels = "2.5.1"
composeConstraintLayout = "1.0.1"
datastore = "1.0.0"
firebase-analytics = "19.0.0"
firebase-crashlytics = "18.2.1"
gson = "2.8.6"
hilt = "2.43.2"
hiltViewmodels = "1.0.0-alpha03"
